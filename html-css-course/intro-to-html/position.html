<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Position Lesson</title>
    </head>
    <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
        <div
            style="
                display: flex;
                position: fixed;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                align-items: center;
                justify-content: space-evenly;
            ">
            <div
                style="
                    width: 300px;
                    border-radius: 10px;
                    padding: 15px 12px;
                    background-color: white;
                    font-family: Arial, Helvetica, sans-serif;
                ">
                <p
                    style="
                        margin: 0;
                        font-size: 25px;
                        color: black;
                        font-weight: bold;
                    ">
                    Modal Title
                </p>
                <p style="color: black">This is a modal</p>
                <button>Close</button>
            </div>
        </div>
        <div
            style="
                background-color: black;
                color: white;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 50px;
            ">
            header
        </div>

        <div
            style="
                background-color: green;
                color: white;
                position: fixed;
                left: 0;
                bottom: 0;
                top: 50px;
                width: 72px;
            ">
            Sidebar
        </div>

        <div
            style="
                background-color: lightblue;
                height: 200px;
                width: 200px;
                position: static;
            ">
            div1
        </div>
        <div style="background-color: lightpink; height: 200px; width: 200px">
            div2
        </div>

        <div
            style="
                background-color: green;
                position: fixed;
                right: 0;
                bottom: 0;
                top: 50px;
                color: white;
            ">
            right sidebar
        </div>
        <div
            style="
                background-color: black;
                color: white;
                position: fixed;
                right: 30px;
                bottom: 30px;
            ">
            bottom right
        </div>
    </body>
</html>
