<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 7</title>
    <link rel="stylesheet" href="styles/lesson7.css">
</head>
<body>
    <img class="puppy" src="images/puppy.jpg">
    <br>
    <input class="rounded" type="text" placeholder="Search">
    <br>
    <input class="google" type="text" placeholder="Search Google or type a URL">
    <br>
    <div class="linkedin">
        <p class="p-linkedin">Email</p>
        <input class="rounded-l" type="text">
        <p class="p-linkedin">By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button class="linkedin1">Agree & Join</button>
    </div>
        
    <div class="twitter">
        <img class="puppy-pp" src="images/puppy.jpg">
        <input class="tweet" type="text" placeholder="What's happening?">
        <button class="tweet-button">Tweet</button>
    </div>

    <div class="profiles">
        <div class="facebook">
            <img class="puppy-fb" src="images/puppy.jpg">
            <p class="name">Oliver</p>
            <div class="mutual-friends-row">
                <img class="mutuals-pic" src="/html-css-course/youtube/images/channel_pics/channel-2.jpeg">
                <p class="mutuals">2 mutual friends</p>
            </div>
            <button class="add-friend">Add Friend</button>
        </div>
    
    
        <div class="facebook">
            <img class="puppy-fb" src="images/husky.jpg">
            <p class="name">Rex</p>
            <div class="mutual-friends-row"> 
                <img class="mutuals-pic" src="/html-css-course/youtube/images/channel_pics/channel-1.jpeg">
                <p class="mutuals">3 mutual friends</p>
            </div>
            <button class="add-friend">Add Friend</button>
        </div>
    
        <div class="facebook">
            <img class="puppy-fb" src="images/pug.jpg">
            <p class="name">Mimi</p>
            <div class="mutual-friends-row">
                <img class="mutuals-pic" src="/html-css-course/youtube/images/channel_pics/channel-2.jpeg">
                <p class="mutuals">4 mutual friends</p>
            </div>
            <button class="add-friend">Add Friend</button>
        </div>
    </div>
    
</body>
</html>
