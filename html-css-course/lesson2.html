<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="uber">Request Now</button>
    <br>
    <button class="amazon">Add to Cart</button>
    <br>
    <button class="github">Sign up</button>
    <br>
    <button class="bootstrap1">Get Started</button>
    <br>
    <button class="bootstrap2">Download</button>
    <br>
    <button class="linkedin1">Apply on company website</button>
    <br>
    <button class="linkedin2">Save</button>

    <style>
        .uber{
          background-color: black;
          color: white;
          font-weight: bold;
          border: none;
          height: 36px;
          width: 120px;
          cursor: pointer;
          margin-bottom: 10px;
          transition: opacity 0.3s;
        }
        
        .uber:hover{
            opacity: 0.7;
        }
        
        .amazon{
            margin-bottom: 10px;
            color: black;
            background-color: rgb(255, 216, 20);
            border: none;
            height: 36px;
            width: 180px;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        
        .amazon:hover{
            background-color: rgb(237, 198, 0);
        }
        
        .github{
            height: 36px;
            width: 85px;
            color: white;
            background-color: rgb(46, 164, 79);
            margin-bottom: 10px;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.15s;
        }
        
        .github:hover{
            box-shadow: 0 6px 7px rgba(0, 0, 0, 0.1);
        }

        .bootstrap1{
            height: 36px;
            width: 115px;
            color: white;
            font-weight: bold;
            background-color: rgb(121, 82, 179);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.15s;
        }

        .bootstrap1:hover{
            background-color: rgb(102, 53, 176);
        }

        .bootstrap2{
            height: 36px;
            width: 110px;
            color: rgb(108, 117, 125);
            font-weight: bold;
            border-style: solid;
            border-width: 1px;
            margin-bottom: 10px;
            border-color: rgb(108, 117, 125);
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: color 0.15s, background-color 0.15s;
        }
        
        .bootstrap2:hover{
            color: white;
            background-color: rgb(108, 117, 125);
        }

        .linkedin1{
            color: white;
            background-color: rgb(10, 102, 194);
            border: none;
            height: 36px;
            width: 220px;
            border-radius: 18px;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.15s;
        }

        .linkedin1:hover{
            background-color: rgb(7, 66, 124);
        }

        .linkedin2{
            height: 36px;
            width: 75px;
            color: rgb(10, 102, 194);
            font-weight: bold;
            border-style: solid;
            border-width: 1px;
            border-color: rgb(10, 102, 194);
            margin-bottom: 10px;
            background-color: white;
            border-radius: 18px;
            cursor: pointer;
            transition: border-width 0.1s, background-color 0.15s;
        }

        .linkedin2:hover{
            border-width: 2px;
            background-color: rgb(200, 217, 232);
        }
    </style>
</body>
</html>
