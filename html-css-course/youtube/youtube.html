<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="styles/youtube.css">
</head>
<body>
    
    <input class="search-bar" type="text" placeholder="Search">
    
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="images/thumbnails/thumbnail-1.webp" alt="">
        </div>
        <div>

            <div class="channel-pic">
                <img src="images/channel_pics/channel-1.jpeg"class="profile-pic">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="video-channel">
                    Marques Brownlee
                </p>
                <p class="video-views">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
        </div>
    </div>

    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="images/thumbnails/thumbnail-2.webp" alt="">
        </div>
        <div>

            <div class="channel-pic">
                <img src="images/channel_pics/channel-2.jpeg"class="profile-pic">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Try Not To Laugh Challenge #9
                </p>
                <p class="video-channel">
                    Markiplier
                </p>
                <p class="video-views">
                    19M views &#183; 4 years ago


                </p>
            </div>
        </div>
    </div>
</body>
</html>
