<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/calculator.css">
    </head>
    <body>
        <div>

            <!-- Code changes are at the bottom. -->
            <div style="height: 40px;">
                <p class="calculation"></p>
            </div>
            
            <p>
                <button class="num"
                onclick="
                updateCalculation('1');
                ">
                1
            </button>
            
            <button class="num"
            onclick="
            updateCalculation('2');
            ">
            2
        </button>
        
        <button class="num"
        onclick="
        updateCalculation('3');
        ">
        3
    </button>
    
                <button class="opperator"
                onclick="
                updateCalculation(' + ');
                ">
                +
            </button>
        </p>
        
        <p>
            <button class="num"
            onclick="
            updateCalculation('4');
            ">
            4
        </button>
        
        <button class="num"
        onclick="
        updateCalculation('5');
        ">
        5
    </button>
    
    <button class="num"
    onclick="
    updateCalculation('6');
    ">
    6
    </button>
    
    <button class="opperator"
    onclick="
            updateCalculation(' - ');
            ">
            -
        </button>
    </p>
    
    <p>
        <button class="num"
        onclick="
        updateCalculation('7');
        ">
        7
    </button>
    
    <button class="num"
    onclick="
    updateCalculation('8');
    ">
    8
    </button>
    
    <button class="num"
    onclick="
    updateCalculation('9');
    ">
    9
    </button>
    
    <button class="opperator"
    onclick="
    updateCalculation(' * ');
    ">
    *
    </button>
    </p>
    
    <p>
        <button class="num"
        onclick="
        updateCalculation('0');
        ">
        0
    </button>
    
                <button class="num"
                onclick="
                updateCalculation('.');
                ">
                .
            </button>
            
            <button class="num"
            onclick="
            calculation = eval(calculation);
            document.querySelector('.answer').innerHTML = `Answer: ${calculation}`
            calculation = '';
            // Remember to save the calculation here.
            localStorage.setItem('calculation', calculation);
            ">
            =
        </button>
        
        <button class="opperator"
        onclick="
        updateCalculation(' / ');
        ">
                    /
                </button>
            </p>
            
            <p>
                <button class="num"
                onclick="
                calculation = '';
                updateCalculation('');
                // Remember to save the calculation here.
                localStorage.setItem('calculation', calculation);
                ">
                Clear
            </button>
        </p>
        <p class="answer"></p>
        </div>
    
    <script src="scripts/calculator.js"></script>
    </body>
</html>
