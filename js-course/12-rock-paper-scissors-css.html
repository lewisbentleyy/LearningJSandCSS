<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
    </head>

    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="move-btn js-rock-btn">
            <img class="move-icon" src="images/rock-emoji.png" alt="" />
        </button>

        <button class="move-btn js-paper-btn">
            <img class="move-icon" src="images/paper-emoji.png" alt="" />
        </button>

        <button class="move-btn js-scissors-btn">
            <img class="move-icon" src="images/scissors-emoji.png" alt="" />
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        
        <button class="reset-score js-reset-score">Reset Score</button>

        <button class="auto-play-btn js-auto-play">Auto Play</button>

        <div class="reset-score-confirm js-reset-score-confirm"></div>

        <script src="scripts/12-rock-paper-scissors.js"></script>
    </body>
</html>
