<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM Projects</title>
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button class="js-subscribe" onclick="subscribe()">Subscribe</button>
        <p>Rock Paper Scissors</p>
        <a href="#">Click here</a>

        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $100 = FREE shipping.</p>
        <input onkeydown="handleCostKeydown(event)" class="js-cost-input" type="text" placeholder="Cost of order" />
        <button onclick="calculateShipping()">Calculate</button>
        <p class="js-shipping"></p>

        <script>
            window

            function handleCostKeydown(event){
                if(event.key === 'Enter'){calculateShipping()}
            }

            function subscribe() {
                const subscribeButton = document.querySelector(".js-subscribe");
                if (subscribeButton.innerText === "Subscribe") {
                    subscribeButton.innerHTML = "Subscribed";
                } else {
                    subscribeButton.innerHTML = "Subscribe";
                }
            }

            function calculateShipping() {
                const inputElement = document.querySelector('.js-cost-input');
                let cost = Number(inputElement.value)*100;
                if (cost < 4000){
                    cost+=1000;
                }
                document.querySelector('.js-shipping').innerHTML = `$${cost/100}`;
            }
        </script>
    </body>
</html>
