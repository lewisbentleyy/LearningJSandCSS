<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stop Watch</title>
        <link rel="stylesheet" href="styles/stopwatch.css">
    </head>
    <body>

        <div class="container">
            <div class="centered">
                <div class="time js-time">
                    <span class="min">
                        00
                    </span>
                    :
                    <span class="sec">
                        05
                    </span>
                    .
                    <span class="millisec">
                        81
                    </span>
                </div>
                <div class="btn-container">
                    <button class="reset js-reset">
                        Reset
                    </button>
                    <button class="start js-reset">
                        Start
                    </button>
                </div>
            </div>
        </div>

        <script src="scripts/stopwatch.js"></script>
    </body>
</html>
