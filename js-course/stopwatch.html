<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Stop Watch</title>
        <link
            rel="stylesheet"
            href="styles/stopwatch.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="centered">
                    <div class="time-holder">
                        <!-- <div class="time js-time"> -->
                            <p>
                                <span class="min js-min">00</span>:<span
                                    class="sec js-sec"
                                    >00</span
                                >.<span class="millisec js-millisec">00</span>
                            </p>
                        <!-- </div> -->
                    </div>
                    <div class="btn-container">
                        <button class="reset js-reset">Reset</button>
                        <button class="start js-start">Start</button>
                    </div>
            </div>
        </div>

        <script src="scripts/stopwatch.js"></script>
    </body>
</html>
